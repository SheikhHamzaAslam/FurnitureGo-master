<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" name="viewport">

    <!-- disables pinch-scaling of the webview, so that gestures only do what they're supposed to -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title></title>

    <script src="https://www.wikitude.com/libs/architect.js"></script>
    <script type="text/javascript" src="ade.js"></script>
    <link rel="stylesheet" href="css/BootSideMenu.css">
    <link rel="stylesheet" href="css/default.css">

    <!-- jquery mobile CSS -->
    <link rel="stylesheet" href="jquery/jquery.mobile-1.3.2.min.css"/>
    <!-- required to set background transparent & enable "click through" -->
    <link rel="stylesheet" href="jquery/jquery-mobile-transparent-ui-overlay.css"/>

    <!--bootstrap css-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">


</head>

<body style="">
<div id="sidebar">
    <div class="list-group">
        <div id="inputs"></div>
    </div>
</div>
<div class="container" id="ContDiv">
    <div class="row">
        <div id="tracking-height-slider-container" class="col-md-4 col-md-offset-4">

            <div id="tracking-height-slider-container-inner">
                <input id="tracking-height-slider" type="range" min="0.1" value="1.0" max="2.0"
                       step="0.1"
                       onchange="World.changeTrackingHeight(value)">
            </div>
        </div>
        <input id="tracking-screenshot-button" class="col-md-1 col-md-offset-3" type="image" hidden
               src="assets/buttons/camera.png"
               onclick="World.captureScreen()"/>

    </div>
    <input id="tracking-start-stop-button" class="col-md-4 col-md-offset-4" type="image"
           src="assets/buttons/start.png"
           onclick="World.changeTrackerState()"/>

</div>
<!-- jquery JS files -->
<script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="jquery/jquery.mobile-1.3.2.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/BootSideMenu.js"></script>
<script type="text/javascript" src="js/Tracking.js"></script>
<script>
    $(document).ready(function () {
        $('#sidebar').BootSideMenu({
            pushBody: false,
            closeOnClick: true,
            width: "1%"
        }).hide();
    });


</script>
</body>
</html>
